<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Sign up to AppleTree</title>
    <link rel="stylesheet" href="signup.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/modals/">

    

        <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body class="bg-light py-5 text-center">
    <div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-2 border-bottom-0">
                <img src="Untitled design.png" alt="">
                <h2 class="fw-bold mb-0" >Sign up for free!</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <div class="modal-body p-5 pt-0">
            <form class="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="First Name" required>
                    <label for="floatingInput" class="form-label">First name</label>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                    </div>
    
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Last Name" required>
                    <label for="floatingInput" class="form-label">Last name</label>   
                    <div class="invalid-feedback">
                        Valid last name is required.
                </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <div class="invalid-feedback">
                        Valid email is required.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                    <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
